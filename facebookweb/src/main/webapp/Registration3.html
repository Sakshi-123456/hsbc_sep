<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function loadCountry(){
	var x=new XMLHttpRequest();
	//step 2 how xhr will open connection with server
	x.open("GET","country1.jsp",true);
	
	//step 3 how xhr will send request
	x.send();
	
	//step 4 how xhr will get response from server
	//state={0,1,2,3,4}
	
	x.onreadystatechange=function(){
		if(x.readyState==4){
			var vv=x.responseText;
			//alert(vv);
			document.getElementById("cou").innerHTML=vv;
			
		}
	}
}
function loadstate(){
	
	var c=document.getElementById("cc").value;
	
		var x=new XMLHttpRequest();
		//step 2 how xhr will open connection with server
		x.open("GET","state.jsp?countryname="+c,true);
		
		//step 3 how xhr will send request
		x.send();
		
		//step 4 how xhr will get response from server
		//state={0,1,2,3,4}
		
		x.onreadystatechange=function(){
			if(x.readyState==4){
				var vv=x.responseText;
				//alert(vv);
				document.getElementById("state").innerHTML=vv;
				
			}
		}
		
	}
	
function loadcity(){
	
	var c=document.getElementById("ss").value;
	
		var x=new XMLHttpRequest();
		//step 2 how xhr will open connection with server
		x.open("GET","city.jsp?statename="+c,true);
		
		//step 3 how xhr will send request
		x.send();
		
		//step 4 how xhr will get response from server
		//state={0,1,2,3,4}
		
		x.onreadystatechange=function(){
			if(x.readyState==4){
				var vv=x.responseText;
				alert(vv);
				document.getElementById("city").innerHTML=vv;
				
			}
		}
		
	}
	

</script>
</head>
<body onload="loadCountry()">

<form method="post" action="">
	
	
	<br> <div id="cou"></div>
	<br> <div id="state"></div>
	<br> <div id="city"></div>
	
	
</form>
</body>
</html>
